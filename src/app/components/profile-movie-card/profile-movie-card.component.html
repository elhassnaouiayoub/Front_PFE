<mat-card id ="movieCard" class="example-card">
  <img mat-card-image [src]="backdrop" alt="poster">
    <mat-card-header>
      <mat-card-title class="card-title">{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="rating-text"><fa-icon [icon]="faStar"></fa-icon>My rating: {{item.rating}}</p>
    </mat-card-content>
  </mat-card>
