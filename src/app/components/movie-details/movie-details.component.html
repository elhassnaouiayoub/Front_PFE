<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

<div>
    <app-header></app-header>
    <div class="container">
        <div class="backdrop-div" [ngStyle]="{'background-image': 'url(' + backdrop+ ')'}"></div>
        <div>
            <h1 class="absolute">{{movie.name}}</h1>
        </div>
        <div class="poster-div">
            <img src="{{poster}}" alt="poster" class="image-poster">

            <div class="main-container">
                <div class="card-movie">
                    <div class="first">
                        <h1 class="movie-title">{{movie.name}}</h1>
                        <p class="paragraph">{{movie.description}}</p>
                    </div>
                    <div class="rating-class">
                        <div class="rating-column">
                            <fa-icon [icon]="faStar" size="2x" class="icon"></fa-icon>
                            <p class="rating-text">{{movie.rating}}</p>
                        </div>
                        <button id="btnRateMovie" (click)="showModal()">{{btnText}}</button>
                    </div>
                </div>
            </div>
        </div>
    <app-footer></app-footer>
</div>
